<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PhysiOnline - {{ flexion }}</title>
    <link rel="icon" type="images/exercise" href="{{ url_for('static', filename='images/exercise.png') }}">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    {% include "includes/side-bar.html" %}
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        {% include "includes/top-bar.html" %}
        <!-- Navbar End -->
        <!-- Exercises start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                {% for exercise_list in list_exercises %}
                <div class="col-sm-12 col-md-6 col-xl-4">
                    <div class="h-100 bg-light rounded p-4">
                        <a href="{{ url_for('exercise', id=exercise_list.id) }}">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{url_for('static', filename='images/'+exercise_list.image)}}" alt="Admin" class="img-thumbnail" width="120">
                                <h6 class="mb-0">{{ exercise_list.name }}</h6>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!--Exercises End -->
        <!-- Footer Start -->
        {% include "includes/footer.html" %}
        <!-- Footer End -->
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- <script src="static/js/main.js" type="module"></script> -->
    
    <script src="{{url_for('static', filename='js/main.js')}}" type="module"></script>
</body>
</html>
